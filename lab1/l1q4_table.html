<!DOCTYPE html>

<head>
    <title> My Table </title>

    <style>
        table {
            border-collapse: collapse; 
            width: 100%; 
        }
        th, td, th {
            border: 1px solid black; 
            padding: 8px; 
            text-align: center;
        }
        th {
            background-color: red;
        }

        #country-column{
            background-color: burlywood;
        }
        #years{
            background-color: greenyellow;
        }

        td {
            background-color: aquamarine;
        }
    </style>

</head>

<body style="background-color: gray;">

    <table>

    </tr>
