<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Bio-Data Form</title>
    
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js">
    </script>

    <style>
        body {
            background-image: url('https://c4.wallpaperflare.com/wallpaper/1000/780/17/university-teachers-school-blackboard-wallpaper-preview.jpg');
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            font-weight: 500;
            font-style: italic;
            color: wheat;
        }

        form {
            background-color: burlywood;
            padding: 30px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 50%;
        }

        fieldset {
            border: 1px solid brown;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        legend {
            font-weight: bold;
        }

        label {
            font-size: 14px;
            margin-bottom: 8px;
            display: block;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        input[type="radio"],
        input[type="checkbox"],
        select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: lightcyan;
        }

        input[type="radio"],
        input[type="checkbox"] {
            width: auto;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        button[type="reset"] {
            background-color: #f44336;
        }

        button:hover {
            opacity: 0.8;
        }

        .form-group {
            margin-bottom: 15px;
        }

        table {
            width: 100%;
            margin-top: 15px;
        }

        table, th, td {
            border: 1px solid #ddd;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: lightcyan;
        }
        
    </style>
</head>
<body>
    <h1>Student Bio-Data Form</h1>
    <form>
        <fieldset>
            <legend>Participant Details</legend>

            <div class="form-group">
                <label for="fullName">Full Name (required):</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email (required):</label>
                <input type="email" id="email" name="email" placeholder="example@domain.com" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number (required):</label>
                <input type="tel" id="phone" name="phone" pattern="\d{10}" placeholder="1234567890" required>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="18" max="60" required>
            </div>
        </fieldset>

        <fieldset>
            <legend>Course Fees</legend>
            <table class="table">
                <thead>
                    <tr>
                        <th>Course</th>
                        <th>Duration</th>
                        <th>Fees (per year)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>B.Tech</td>
                        <td>4 Years</td>
                        <td>Rs. 30,00,000</td>
                    </tr>
                    <tr>
                        <td>M.Tech</td>
                        <td>2 Years</td>
                        <td>Rs. 12,00,000</td>
                    </tr>
                    <tr>
                        <td>PhD</td>
                        <td>3-5 Years</td>
                        <td>Rs. 35,000 (stipend)</td>
                    </tr>
                </tbody>
            </table>
        </fieldset>

        <fieldset>
            <legend>Course Selection</legend>

            <div class="form-group">
                <label for="Course">Course:</label><br>
                <div class="radio-inline">
                    <input type="radio" id="btech" name="Course" value="B.Tech" required>
                    <label for="btech">B.Tech</label>
                
                    <input type="radio" id="mtech" name="Course" value="M.Tech" required>
                    <label for="mtech">M.Tech</label>
                
                    <input type="radio" id="phd" name="Course" value="PhD" required>
                    <label for="phd">PhD</label>
                </div>
            </div>
            
        </fieldset>

        <fieldset>
            <legend>Consent and Submission</legend>

            <div class="form-group">
                <div class="checkbox-inline">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the terms and conditions.</label><br>
                </div>
            </div>


            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </fieldset>
    </form>
</body>
</html>
