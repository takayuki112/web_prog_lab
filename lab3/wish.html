<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Clock and Greeting Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            padding: 20px;
        }
        #clock {
            font-size: 30px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }
        #wishButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #wishButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>Welcome to the Dynamic Clock</h1>
<button id="wishButton" onclick="wishUser()">Wish Me!</button>
<div id="clock"></div>

<script>
    
    function wishUser() {
        const now = new Date();
        const hour = now.getHours();
        
        if (hour >= 5 && hour < 12) {
            alert("Good Morning! Have a great start to your day!");
        } else if (hour >= 12 && hour < 17) {
            alert("Good Afternoon! Hope you're having a wonderful day!");
        } else if (hour >= 17 && hour < 21) {
            alert("Good Evening! Enjoy the rest of your day!");
        } else {
            alert("Good Night! Sleep tight!");
        }
    }

    function updateClock() {
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, '0');
        const minutes = now.getMinutes().toString().padStart(2, '0');
        const seconds = now.getSeconds().toString().padStart(2, '0');
        
        const timeString = `${hours}:${minutes}:${seconds}`;
        document.getElementById('clock').innerText = timeString;
    }

    setInterval(updateClock, 1000);

    // Initialize the clock
    updateClock();
</script>

</body>
</html>
